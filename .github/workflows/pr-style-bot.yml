name: PR Style Bot

on:
  issue_comment:
    types: [created]

jobs:
  run-style-bot:
    if: >
      contains(github.event.comment.body, '@bot /style') &&
      github.event.issue.pull_request != null
    runs-on: ubuntu-latest

    steps:
      - name: Check out PR branch
        uses: actions/checkout@v3
        with:
          # Check out the pull request's head branch
          repository: ${{ github.event.issue.pull_request.head.repo.full_name }}
          ref: ${{ github.event.issue.pull_request.head.ref }}
      
      - name: Set up Python
        uses: actions/setup-python@v4

      # If your `style` and `quality` commands require dependencies or setup,
      # install them here. For example:
      - name: Install dependencies
        run: |
          pip install -e .

      - name: Run make style and make quality
        run: |
          make style && make quality

      - name: Commit and push changes
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # If there are changes after running style/quality, commit them
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Apply style fixes"
            # Push back to the PR branch
            git push origin HEAD:${{ github.event.issue.pull_request.head.ref }}
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
